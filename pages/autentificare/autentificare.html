<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../common/commonStyle.css" />
    <link rel="stylesheet" href="../autentificare/autentificare.css" />
    <script src="../common/script.js"></script>
    <script src="../autentificare/autentificare.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topNavBar">
      <div class="navBarLogo">
        <img src="../photos/logo.png" />
      </div>

      <a href="http://localhost:3000/home" class="tagsStyle">Home</a>
      <a href="http://localhost:3000/serviciiVeterinare" class="tagsStyle"
        >Servicii veterinare</a
      >
      <a href="http://localhost:3000/programari" class="tagsStyle"
        >Programari</a
      >
      <a href="http://localhost:3000/contact" class="tagsStyle">Contact</a>
      <div class="dropdown">
        <div class="dropBtn" onclick="myFunction()" style="color: #fc4117">
          Profil
        </div>
        <div class="dropdown-content" id="myDropdown">
          <a
            href="http://localhost:3000"
            class="dropDownLink"
            style="background-color: #f8cd68"
            >Autentificare</a
          >
          <a href="http://localhost:3000/inregistrare" class="dropDownLink"
            >Inregistrare</a
          >
        </div>
      </div>
    </nav>

    <h1 class="logInTitle">Formular de autentificare</h1>

    <div class="logInContainer">
      <h2>Email:</h2>
      <input
        type="email"
        placeholder="Enter Email"
        id="email"
        class="inputStyle"
      />
      <h2>Parola:</h2>
      <input
        type="password"
        placeholder="Enter Password"
        id="parola"
        class="inputStyle"
      />

      <div>
        <button
          id="AutentificareBtn"
          class="logInBtn"
          onclick="autentificare()"
        >
          Autentificare
        </button>
      </div>
    </div>
    <div id="htmlInputs"></div>
    <h2 id="errorText"></h2>
    <h2 id="errorValidationEmail"></h2>
    <h2 id="errorEmailPassword"></h2>
  </body>
</html>
